<!DOCTYPE html>
<html lang="en">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
  	<section class= "main-content">
  		<section class="left-column">
  			<div>
          <h1> Linked
            <img class="logo-photo" src="images/linked-list-logo.svg" alt="logo"> List 
          </h1>
  			<form>
  				<input class="website-title" type="text" placeholder="Website Title" required>
  				<input class="website-url"type="url" placeholder="Website URL" required>
          <button class="enter" disabled>Enter</button>
          <p class="error">
          <h4 class="counter"></h4>  
          <h4 class="read-counter"></h4>
  			</form>
      </div>
  		</section>
  		<section class="right-column">
        <ul class="list">
          </ul>
  		  	</section>
  	<script src="./script.js"></script>
  </body>
</html>
